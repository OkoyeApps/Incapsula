<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{{title}}</title>
    <!-- Favicon-->
    <link rel="icon" href="~/Content/Assest/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/assets/css/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/assets/css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/themes/all-themes.css" rel="stylesheet" />

    <!-- Angular files -->
    <script src="/assets/js/angular.js"></script>
    <script src="/assets/js/angular-route.js"></script>
    <script src="/app.js"></script>
    <script src="/routes.js"></script>
    <script src="/requestprocessor.js"></script>

    <!-- controllers -->
    <script src="/controllers/maincontroller.js"></script>
    <script src="/controllers/authcontroller.js"></script>

    <!-- services -->
    <script src="/services/mainservices.js"></script>
    <script src="/services/authservices.js"></script>


</head>

<body class="theme-red" ng-app="incapsula">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>

                <span class="navbar-brand"><b>{{company name || "Tenece Incapsula"}}</b></span>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">

                <ul class="nav navbar-nav navbar-right">
                    <!-- Call Search -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
            <div class="user-info">
                <div class="image">
                    <img src="assets/images/user.png" width="48" height="48" alt="User" />
                </div>
                <div class="info-container">
                    <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{username}}</div>
                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <div class="menu">
                <ul class="list active">
                    <li class="header active">MAIN NAVIGATION</li>


                    <li class="active">
                        <a href="/">
                            <i class="material-icons">home</i>
                            <span>Home</span>
                        </a>
                    </li>


                    <!-- @if (User.IsInRole("Super Admin") && Request.IsAuthenticated)
                    { -->
                    <li class="active">
                        <a href="/">
                            <i class="material-icons">companies</i>
                            <span>Companies</span>
                        </a>
                    </li>

                    <!-- } -->
                    <!-- @if (!User.IsInRole("Super Admin") && Request.IsAuthenticated) -->

                    <li class="active">
                        <a href="/">
                            <i class="material-icons">home</i>
                            <span>Quick Report</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/">
                            <i class="material-icons">home</i>
                            <span>Complete Report</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/">
                            <i class="material-icons">home</i>
                            <span>All Sites</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/">
                            <i class="material-icons">home</i>
                            <span>All Reports</span>
                        </a>
                    </li>
                    <!-- } -->

                </ul>
            </div>
            <!-- #Menu -->
            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <div ng-view>

                        </div>
                    </div>
                </div>
            </section>
            <!-- Footer -->
            <div class="legal">
                <div class="copyright">
                    &copy; 2016 - @DateTime.Now.Year <a href="javascript:void(0);">Tenece</a>.
                </div>
            </div>
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->
    </section>



    <!-- Jquery Core Js -->
    <script src="/assets/js/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/assets/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="/assets/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="/assets/js/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/assets/js/waves.js"></script>

    <!-- Custom Js -->
    <script src="/assets/js/admin.js"></script>

    <!-- Demo Js -->
    <script src="/assets/js/demo.js"></script>
</body>

</html>
